<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fast pronunciation game</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="wrap">
      <div id="title" class="box">빠른 발음 게임</div>
      <div id="start" class="box scale_hover">시작</div>
      <div id="how_to" class="box scale_hover">하는 방법</div>
      <div id="background"></div>
      <div id="manual">
        <p>
          떨어지는 단어가 바닥에 닿기 전에 단어를 또박또박 읽어서 없애주세요.
          게임을 시작할 때 마이크 접근 권한을 요청합니다.
        </p>
        <span>닫기</span>
      </div>
    </div>
    <script src="words.js"></script>
    <script src="const.js"></script>
    <script src="game.js"></script>
    <script src="setting.js"></script>
  </body>
</html>
